<form class="desired form-margin-top">
  <h1 class="center-text">ВАМ ПОЗВОНЯТ ЛУЧШИЕ ПОСТАВЩИКИ НОВОСИБИРСКА</h1>
  <div class="form">
    <h2>Я ищу</h2>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10 options">
        <div class="checkbox">
          <label><input type="checkbox" value="">ЖБИ <span class="shadowed">(фундаментные блоки ФБС, плиты перекрытий ПК, перемычки)</span></label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Кирпич / Газобетон / Брус</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Бетон / Раствор</label>
        </div>
        <span>
          <a href="#" class="form-where underline basic-color">в Новосибирске и области</a>
          <a href="#" class="form-where underline basic-color">
          <span class="glyphicon glyphicon-triangle-bottom"></span></a>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"><label for="desired-description">Описание&nbsp;*</label></div>
      <div class="col-xs-10 input-group">
        <input id="desired-description" type="text" name="desired-description" class="width100">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 contact">
        <label for="desired-phone">Телефон&nbsp;*</label>
      </div>
      <div class="col-md-5 zero-lr-padding padding-bottom-5">
        <input id="desired-phone" type="text" name="desired-phone">
      </div>
      <div class="col-md-5 zero-lr-padding">
        <div class="row zero-lr-padding">
          <div class="col-md-2 padding-left-20 contact">
            <label for="desired-name">Имя</label>
          </div>
          <div class="col-md-10 padding-left-5">
            <input id="desired-name" type="text" name="desired-name">
          </div>
        </div>
      </div>

      <div class="col-md-12 publish">
        <button type="submit" class="btn btn-default ta-center">Опубликовать заявку</button>
      </div>

    </div>
  </div>
</form>
